<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8' />
    <title>Mapbox Storytelling</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <link rel="icon" type="image/x-icon"
        href="https://raw.githubusercontent.com/mapbox/assembly/publisher-staging/src/svgs/mapbox.svg">
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v3.8.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v3.8.0/mapbox-gl.css' rel='stylesheet' />
    <script src="https://cdn.jsdelivr.net/npm/mapbox-gl-globe-minimap@1.2.0/dist/bundle.js"></script>
    <script src="https://unpkg.com/scrollama"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }

        a,
        a:hover,
        a:visited {
            color: #0071bc;
        }

        #map {
            top: 0;
            height: 100vh;
            width: 100vw;
            position: fixed;
        }

        #header {
            margin: auto;
            width: 100%;
            position: relative;
            z-index: 5;
        }

        #header h1,
        #header h2,
        #header p {
            margin: 0;
            padding: 2vh 2vw;
            text-align: center;
        }

        #footer {
            width: 100%;
            min-height: 5vh;
            padding-top: 2vh;
            padding-bottom: 2vh;
            text-align: center;
            line-height: 25px;
            font-size: 13px;
            position: relative;
            z-index: 5;
        }

        #features {
            padding-top: 10vh;
            padding-bottom: 10vh;
        }

        .hidden {
            visibility: hidden;
        }

        .centered {
            width: 50vw;
            margin: 0 auto;
        }

        .lefty {
            width: 33vw;
            margin-left: 5vw;
        }

        .righty {
            width: 33vw;
            margin-left: 62vw;
        }

        .fully {
            width: 100%;
            margin: auto;
        }

        .light {
            color: #444;
            background-color: #fafafa;
        }

        .dark {
            color: #fafafa;
            background-color: #444;
        }

        .step {
            padding-bottom: 50vh;
            /* margin-bottom: 10vh; */
            opacity: 0.25;
        }

        .step.active {
            opacity: 0.9;
        }

        .step div {
            padding: 25px 50px;
            line-height: 25px;
            font-size: 13px;
        }

        .step img {
            width: 100%;
        }

        @media (max-width: 750px) {

            .centered,
            .lefty,
            .righty,
            .fully {
                width: 90vw;
                margin: 0 auto;
            }
        }

        /* Fix issue on mobile browser where scroll breaks  */
        .mapboxgl-canvas-container.mapboxgl-touch-zoom-rotate.mapboxgl-touch-drag-pan,
        .mapboxgl-canvas-container.mapboxgl-touch-zoom-rotate.mapboxgl-touch-drag-pan .mapboxgl-canvas {
            touch-action: unset;
        }
    </style>
</head>

<body>

    <div id="map"></div>
    <div id="story"></div>

    <script src="./config.js"></script>
    <script>
        var initLoad = true;
        var layerTypes = {
            'fill': ['fill-opacity'],
            'line': ['line-opacity'],
            'circle': ['circle-opacity', 'circle-stroke-opacity'],
            'symbol': ['icon-opacity', 'text-opacity'],
            'raster': ['raster-opacity'],
            'fill-extrusion': ['fill-extrusion-opacity'],
            'heatmap': ['heatmap-opacity']
        }

        var alignments = {
            'left': 'lefty',
            'center': 'centered',
            'right': 'righty',
            'full': 'fully'
        }

        function getLayerPaintType(layer) {
            var layerType = map.getLayer(layer).type;
            return layerTypes[layerType];
        }

        function setLayerOpacity(layer) {
            var paintProps = getLayerPaintType(layer.layer);
            paintProps.forEach(function (prop) {
                var options = {};
                if (layer.duration) {
                    var transitionProp = prop + "-transition";
                    options = { "duration": layer.duration };
                    map.setPaintProperty(layer.layer, transitionProp, options);
                }
                map.setPaintProperty(layer.layer, prop, layer.opacity, options);
            });
        }

        var story = document.getElementById('story');
        var features = document.createElement('div');
        features.setAttribute('id', 'features');

        var header = document.createElement('div');

        if (config.title) {
            var titleText = document.createElement('h1');
            titleText.innerText = config.title;
            header.appendChild(titleText);
        }

        if (config.subtitle) {
            var subtitleText = document.createElement('h2');
            subtitleText.innerText = config.subtitle;
            header.appendChild(subtitleText);
        }

        if (config.byline) {
            var bylineText = document.createElement('p');
            bylineText.innerText = config.byline;
            header.appendChild(bylineText);
        }

        if (header.innerText.length > 0) {
            header.classList.add(config.theme);
            header.setAttribute('id', 'header');
            story.appendChild(header);
        }

        config.chapters.forEach((record, idx) => {
            var container = document.createElement('div');
            var chapter = document.createElement('div');

            if (record.title) {
                var title = document.createElement('h3');
                title.innerText = record.title;
                chapter.appendChild(title);
            }

            if (record.image) {
                var image = new Image();
                image.src = record.image;
                chapter.appendChild(image);
            }

            if (record.description) {
                var story = document.createElement('p');
                story.innerHTML = record.description;
                chapter.appendChild(story);
            }

            container.setAttribute('id', record.id);
            container.classList.add('step');
            if (idx === 0) {
                container.classList.add('active');
            }

            chapter.classList.add(config.theme);
            container.appendChild(chapter);
            container.classList.add(alignments[record.alignment] || 'centered');
            if (record.hidden) {
                container.classList.add('hidden');
            }
            features.appendChild(container);
        });

        story.appendChild(features);

        var footer = document.createElement('div');

        if (config.footer) {
            var footerText = document.createElement('p');
            footerText.innerHTML = config.footer;
            footer.appendChild(footerText);
        }

        if (footer.innerText.length > 0) {
            footer.classList.add(config.theme);
            footer.setAttribute('id', 'footer');
            story.appendChild(footer);
        }

        mapboxgl.accessToken = config.accessToken;

        var map = new mapboxgl.Map({
            container: 'map',
            style: config.style,
            center: config.chapters[0].location.center,
            zoom: config.chapters[0].location.zoom,
            bearing: config.chapters[0].location.bearing,
            pitch: config.chapters[0].location.pitch,
            interactive: false,
            projection: config.projection
        });

        // Prepare a function to create a custom inset map (minimap) with a live
        // bounding box — create it only after the main map has fully loaded to
        // avoid racing or style-sync issues that can interfere with the main map.
        var createMinimap = function () {
            try {
                if (!config.inset) return;

                // create a container div for the minimap
                var minimap = document.createElement('div');
                minimap.id = 'minimap';
                // basic styling — size and box shadow; position will be set below
                minimap.style.width = '220px';
                minimap.style.height = '150px';
                minimap.style.boxShadow = '0 1px 4px rgba(0,0,0,0.3)';
                minimap.style.border = '2px solid rgba(255,255,255,0.9)';
                minimap.style.borderRadius = '4px';
                minimap.style.overflow = 'hidden';
                minimap.style.zIndex = 10;

                // position the minimap based on config.insetPosition
                var pos = (config.insetPosition || 'bottom-right');
                minimap.style.position = 'fixed';
                var gap = '12px';
                if (pos.indexOf('bottom') !== -1) minimap.style.bottom = gap; else minimap.style.top = gap;
                if (pos.indexOf('right') !== -1) minimap.style.right = gap; else minimap.style.left = gap;

                document.body.appendChild(minimap);

                // create a second map inside the minimap container
                // keep interactions minimal
                var miniMap = new mapboxgl.Map({
                    container: 'minimap',
                    style: config.style,
                    center: config.chapters[0].location.center,
                    zoom: (config.chapters[0].location.zoom || 12) - 3,
                    pitch: 0,
                    bearing: 0,
                    interactive: false
                });

                // color for the bounding box (fallback to insetOptions.markerColor)
                var boxColor = (config.insetOptions && config.insetOptions.markerColor) || 'orange';

                // helper to convert map.getBounds() to a polygon feature
                function boundsToPolygon(bounds) {
                    return {
                        type: 'Feature',
                        geometry: {
                            type: 'Polygon',
                            coordinates: [[
                                [bounds.getWest(), bounds.getSouth()],
                                [bounds.getEast(), bounds.getSouth()],
                                [bounds.getEast(), bounds.getNorth()],
                                [bounds.getWest(), bounds.getNorth()],
                                [bounds.getWest(), bounds.getSouth()]
                            ]]
                        }
                    };
                }

                // when minimap loads, add a GeoJSON source and a line/fill layer for the extent
                miniMap.on('load', function () {
                    miniMap.addSource('main-extent', {
                        type: 'geojson',
                        data: {
                            type: 'FeatureCollection',
                            features: []
                        }
                    });

                    // filled polygon with transparent fill and colored outline
                    miniMap.addLayer({
                        id: 'main-extent-fill',
                        type: 'fill',
                        source: 'main-extent',
                        paint: {
                            'fill-color': boxColor,
                            'fill-opacity': 0.08
                        }
                    });

                    miniMap.addLayer({
                        id: 'main-extent-line',
                        type: 'line',
                        source: 'main-extent',
                        paint: {
                            'line-color': boxColor,
                            'line-width': 2
                        }
                    });

                    // initialize extent once
                    updateMinimapExtent();
                });

                // update the minimap's extent source and recentre the minimap viewport
                function updateMinimapExtent() {
                    try {
                        if (!miniMap || !miniMap.isStyleLoaded()) return;
                        var b = map.getBounds();
                        var feature = boundsToPolygon(b);
                        var fc = { type: 'FeatureCollection', features: [feature] };
                        var src = miniMap.getSource('main-extent');
                        if (src) src.setData(fc);

                        // keep the minimap centered on the main map center but with a slightly
                        // larger zoom so the box is comfortably visible
                        var center = map.getCenter();
                        miniMap.jumpTo({ center: [center.lng, center.lat] });
                    } catch (e) {
                        // fail silently to avoid breaking main map
                        console.warn('minimap update failed', e);
                    }
                }

                // throttle updates for performance
                var updateTimeout = null;
                map.on('move', function () {
                    if (updateTimeout) clearTimeout(updateTimeout);
                    updateTimeout = setTimeout(function () {
                        updateMinimapExtent();
                    }, 50);
                });

                // if main map style changes, re-sync minimap style (defensive)
                map.on('styledata', function () {
                    try {
                        if (!miniMap) return;
                        var mainStyle = map.getStyle && map.getStyle();
                        var miniStyle = miniMap.getStyle && miniMap.getStyle();
                        if (!mainStyle || !miniStyle) return;
                        if (miniStyle.sprite !== mainStyle.sprite) {
                            miniMap.setStyle(mainStyle);
                        }
                    } catch (e) {
                        console.warn('minimap style sync failed', e);
                    }
                });
            } catch (err) {
                console.warn('failed to create minimap', err);
            }
        };

        if (config.showMarkers) {
            var marker = new mapboxgl.Marker({ color: config.markerColor });
            marker.setLngLat(config.chapters[0].location.center).addTo(map);
        }

        // instantiate the scrollama
        var scroller = scrollama();


        map.on("load", function () {
            // now that the main map is fully loaded, create the minimap to avoid
            // racing or style conflicts that can remove or break the basemap
            createMinimap();
            if (config.use3dTerrain) {
                map.addSource('mapbox-dem', {
                    'type': 'raster-dem',
                    'url': 'mapbox://mapbox.mapbox-terrain-dem-v1',
                    'tileSize': 512,
                    'maxzoom': 14
                });
                // add the DEM source as a terrain layer with exaggerated height
                map.setTerrain({ 'source': 'mapbox-dem', 'exaggeration': 1.5 });

                // add a sky layer that will show when the map is highly pitched
                map.addLayer({
                    'id': 'sky',
                    'type': 'sky',
                    'paint': {
                        'sky-type': 'atmosphere',
                        'sky-atmosphere-sun': [0.0, 0.0],
                        'sky-atmosphere-sun-intensity': 15
                    }
                });
            };

            // setup the instance, pass callback functions
            scroller
                .setup({
                    step: '.step',
                    offset: 0.5,
                    progress: true
                })
                .onStepEnter(async response => {
                    var current_chapter = config.chapters.findIndex(chap => chap.id === response.element.id);
                    var chapter = config.chapters[current_chapter];

                    response.element.classList.add('active');
                    map[chapter.mapAnimation || 'flyTo'](chapter.location);

                    if (config.showMarkers) {
                        marker.setLngLat(chapter.location.center);
                    }
                    if (chapter.onChapterEnter.length > 0) {
                        chapter.onChapterEnter.forEach(setLayerOpacity);
                    }
                    if (chapter.callback) {
                        window[chapter.callback]();
                    }
                    if (chapter.rotateAnimation) {
                        map.once('moveend', () => {
                            const rotateNumber = map.getBearing();
                            map.rotateTo(rotateNumber + 180, {
                                duration: 30000, easing: function (t) {
                                    return t;
                                }
                            });
                        });
                    }
                    if (config.auto) {
                        var next_chapter = (current_chapter + 1) % config.chapters.length;
                        map.once('moveend', () => {
                            document.querySelectorAll('[data-scrollama-index="' + next_chapter.toString() + '"]')[0].scrollIntoView();
                        });
                    }
                })
                .onStepExit(response => {
                    var chapter = config.chapters.find(chap => chap.id === response.element.id);
                    response.element.classList.remove('active');
                    if (chapter.onChapterExit.length > 0) {
                        chapter.onChapterExit.forEach(setLayerOpacity);
                    }
                });


            if (config.auto) {
                document.querySelectorAll('[data-scrollama-index="0"]')[0].scrollIntoView();
            }
        });    

    </script>

</body>

</html>
